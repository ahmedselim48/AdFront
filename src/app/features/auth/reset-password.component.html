<section class="auth-card">
  <h2>{{ 'auth.reset' | t }}</h2>
  
  <div *ngIf="success" class="success-message">
    {{ success }}
  </div>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      {{ 'auth.newPassword' | t }}
      <input 
        type="password" 
        formControlName="newPassword" 
        required
        [class]="'field-input ' + getFieldStatus('newPassword')"
        placeholder="أدخل كلمة المرور الجديدة">
      <div *ngIf="hasFieldError('newPassword')" class="error">
        {{ getFieldError('newPassword') }}
      </div>
    </label>
    
    <label>
      {{ 'auth.confirmPassword' | t }}
      <input 
        type="password" 
        formControlName="confirmPassword" 
        required
        [class]="'field-input ' + getFieldStatus('confirmPassword')"
        placeholder="أكد كلمة المرور الجديدة">
      <div *ngIf="hasFieldError('confirmPassword')" class="error">
        {{ getFieldError('confirmPassword') }}
      </div>
      <div *ngIf="hasFieldSuccess('confirmPassword')" class="success">
        ✓ كلمة المرور متطابقة
      </div>
    </label>
    
    <button type="submit" [disabled]="form.invalid || loading">
      <span *ngIf="loading">{{ 'common.loading' | t }}</span>
      <span *ngIf="!loading">{{ 'auth.reset' | t }}</span>
    </button>
  </form>
  
  <div class="auth-links">
    <a routerLink="/auth/login">{{ 'auth.backToLogin' | t }}</a>
  </div>
</section>
