<section class="auth-card">
  <h2>{{ 'auth.reset' | t }}</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>{{ 'auth.newPassword' | t }}<input type="password" formControlName="newPassword" required></label>
    <button type="submit" [disabled]="form.invalid">{{ 'auth.reset' | t }}</button>
  </form>
</section>
