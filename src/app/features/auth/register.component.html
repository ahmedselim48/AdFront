<section class="auth-card">
  <h2>{{ 'auth.register' | t }}</h2>
  
  <div *ngIf="success" class="success-message">
    {{ success }}
  </div>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      {{ 'auth.userName' | t }}
      <input 
        type="text" 
        formControlName="userName" 
        required
        [class]="'field-input ' + getFieldStatus('userName')"
        placeholder="أدخل اسم المستخدم">
      <div *ngIf="hasFieldError('userName')" class="error">
        {{ getFieldError('userName') }}
      </div>
      <div *ngIf="hasFieldSuccess('userName')" class="success">
        ✓ اسم المستخدم صحيح
      </div>
    </label>
    
    <label>
      {{ 'auth.fullName' | t }}
      <input 
        type="text" 
        formControlName="fullName" 
        required
        [class]="'field-input ' + getFieldStatus('fullName')"
        placeholder="أدخل الاسم الكامل">
      <div *ngIf="hasFieldError('fullName')" class="error">
        {{ getFieldError('fullName') }}
      </div>
      <div *ngIf="hasFieldSuccess('fullName')" class="success">
        ✓ الاسم الكامل صحيح
      </div>
    </label>
    
    <label>
      {{ 'common.email' | t }}
      <input 
        type="email" 
        formControlName="email" 
        required
        [class]="'field-input ' + getFieldStatus('email')"
        placeholder="أدخل البريد الإلكتروني">
      <div *ngIf="hasFieldError('email')" class="error">
        {{ getFieldError('email') }}
      </div>
      <div *ngIf="hasFieldSuccess('email')" class="success">
        ✓ البريد الإلكتروني صحيح
      </div>
    </label>
    
    <label>
      {{ 'common.password' | t }}
      <input 
        type="password" 
        formControlName="password" 
        required
        [class]="'field-input ' + getFieldStatus('password')"
        placeholder="أدخل كلمة المرور">
      <div *ngIf="hasFieldError('password')" class="error">
        {{ getFieldError('password') }}
      </div>
      
      <!-- Password strength indicator -->
      <div *ngIf="form.get('password')?.value && form.get('password')?.touched" class="password-strength">
        <div class="strength-item" [class.valid]="hasUpperCase(form.get('password')?.value)">
          <span class="icon">{{ hasUpperCase(form.get('password')?.value) ? '✓' : '○' }}</span>
          حرف كبير
        </div>
        <div class="strength-item" [class.valid]="hasLowerCase(form.get('password')?.value)">
          <span class="icon">{{ hasLowerCase(form.get('password')?.value) ? '✓' : '○' }}</span>
          حرف صغير
        </div>
        <div class="strength-item" [class.valid]="hasNumbers(form.get('password')?.value)">
          <span class="icon">{{ hasNumbers(form.get('password')?.value) ? '✓' : '○' }}</span>
          رقم
        </div>
        <div class="strength-item" [class.valid]="hasSpecialChar(form.get('password')?.value)">
          <span class="icon">{{ hasSpecialChar(form.get('password')?.value) ? '✓' : '○' }}</span>
          رمز خاص
        </div>
      </div>
    </label>
    
    <label>
      {{ 'auth.confirmPassword' | t }}
      <input 
        type="password" 
        formControlName="confirmPassword" 
        required
        [class]="'field-input ' + getFieldStatus('confirmPassword')"
        placeholder="أكد كلمة المرور">
      <div *ngIf="hasFieldError('confirmPassword')" class="error">
        {{ getFieldError('confirmPassword') }}
      </div>
      <div *ngIf="hasFieldSuccess('confirmPassword')" class="success">
        ✓ كلمة المرور متطابقة
      </div>
    </label>
    
    <button type="submit" [disabled]="form.invalid || loading">
      <span *ngIf="loading">{{ 'common.loading' | t }}</span>
      <span *ngIf="!loading">{{ 'auth.createAccount' | t }}</span>
    </button>
  </form>
  
  <div class="auth-links">
    <a routerLink="/auth/login">{{ 'auth.already' | t }}</a>
  </div>
</section>
