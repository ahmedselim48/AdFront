<div class="verify-email-container">
  <div class="verify-email-card">
    <mat-card class="verify-email-mat-card">
      <mat-card-header>
        <div class="verify-email-header">
          <!-- Success State Icon -->
          <div *ngIf="status === 'success'" class="success-icon-wrapper">
            <lucide-icon name="check-circle" [size]="56" class="success-icon"></lucide-icon>
          </div>
          
          <!-- Error State Icon -->
          <div *ngIf="status === 'error'" class="error-icon-wrapper">
            <lucide-icon name="x-circle" [size]="56" class="error-icon"></lucide-icon>
          </div>
          
          <!-- Verifying State Icon -->
          <div *ngIf="status === 'verifying'" class="verifying-icon-wrapper">
            <lucide-icon name="mail" [size]="56" class="verifying-icon"></lucide-icon>
          </div>
          
          <!-- Idle State Icon -->
          <div *ngIf="status === 'idle'" class="idle-icon-wrapper">
            <lucide-icon name="mail" [size]="56" class="idle-icon"></lucide-icon>
          </div>
          
          <h2 class="verify-email-title">
            <span *ngIf="status === 'idle'">تأكيد البريد الإلكتروني</span>
            <span *ngIf="status === 'verifying'">جاري التحقق...</span>
            <span *ngIf="status === 'success'">تم التحقق بنجاح</span>
            <span *ngIf="status === 'error'">فشل في التحقق</span>
          </h2>
          
          <p class="verify-email-subtitle" *ngIf="status === 'verifying'">
            جاري التحقق من بريدك الإلكتروني...
          </p>
        </div>
      </mat-card-header>

      <mat-card-content>
        <!-- Idle State -->
        <div *ngIf="status === 'idle'" class="idle-state">
          <p class="idle-message">{{ message }}</p>
          <div class="idle-actions">
            <button mat-raised-button color="primary" (click)="resendConfirmation()" class="resend-button">
              إعادة إرسال رابط التأكيد
            </button>
            <button mat-stroked-button (click)="goToLogin()" class="back-button">
              <lucide-icon name="arrow-left" [size]="16" class="me-2"></lucide-icon>
              العودة لتسجيل الدخول
            </button>
          </div>
        </div>

        <!-- Verifying State -->
        <div *ngIf="status === 'verifying'" class="verifying-state">
          <mat-spinner diameter="40" class="verifying-spinner"></mat-spinner>
          <p class="verifying-message">يرجى الانتظار بينما نتحقق من بريدك الإلكتروني...</p>
        </div>

        <!-- Success State -->
        <div *ngIf="status === 'success'" class="success-state">
          <p class="success-message">{{ message }}</p>
          <div class="success-actions">
            <button mat-raised-button color="primary" (click)="goToLogin()" class="login-button">
              تسجيل الدخول
            </button>
          </div>
        </div>

        <!-- Error State -->
        <div *ngIf="status === 'error'" class="error-state">
          <p class="error-message">{{ message }}</p>
          <div class="error-actions">
            <button mat-raised-button color="primary" (click)="resendConfirmation()" class="resend-button">
              إعادة إرسال رابط التأكيد
            </button>
            <button mat-stroked-button (click)="goToLogin()" class="back-button">
              <lucide-icon name="arrow-left" [size]="16" class="me-2"></lucide-icon>
              العودة لتسجيل الدخول
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
