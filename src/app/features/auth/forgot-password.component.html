<section class="auth-card">
  <h2>{{ 'auth.forgot' | t }}</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>{{ 'common.email' | t }}<input type="email" formControlName="email" required></label>
    <div *ngIf="error" class="error-message">{{ error }}</div>
    <div *ngIf="success" class="success-message">{{ success }}</div>
    <button type="submit" [attr.disabled]="form.invalid || loading ? '' : null">
      {{ loading ? 'جاري الإرسال...' : ('auth.sendReset' | t) }}
    </button>
  </form>
</section>
