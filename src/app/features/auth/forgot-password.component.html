<section class="auth-card">
  <h2>{{ 'auth.forgot' | t }}</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>{{ 'common.email' | t }}<input type="email" formControlName="email" required></label>
    <button type="submit" [disabled]="form.invalid">{{ 'auth.sendReset' | t }}</button>
  </form>
</section>
