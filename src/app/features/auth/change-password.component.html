<section class="auth-card">
  <h2>{{ 'auth.changePassword' | t }}</h2>
  
  <div *ngIf="success" class="success-message">
    {{ success }}
  </div>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      {{ 'auth.currentPassword' | t }}
      <input type="password" formControlName="currentPassword" required>
      <div *ngIf="form.get('currentPassword')?.invalid && form.get('currentPassword')?.touched" class="error">
        {{ 'auth.currentPasswordRequired' | t }}
      </div>
    </label>
    
    <label>
      {{ 'auth.newPassword' | t }}
      <input type="password" formControlName="newPassword" required>
      <div *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched" class="error">
        {{ 'auth.passwordMinLength' | t }}
      </div>
    </label>
    
    <label>
      {{ 'auth.confirmPassword' | t }}
      <input type="password" formControlName="confirmPassword" required>
      <div *ngIf="form.get('confirmPassword')?.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched" class="error">
        {{ 'auth.passwordsDoNotMatch' | t }}
      </div>
    </label>
    
    <button type="submit" [disabled]="form.invalid || loading">
      <span *ngIf="loading">{{ 'common.loading' | t }}</span>
      <span *ngIf="!loading">{{ 'auth.changePassword' | t }}</span>
    </button>
  </form>
  
  <div class="auth-links">
    <a routerLink="/profile">{{ 'auth.backToProfile' | t }}</a>
  </div>
</section>
