<section class="auth-card">
  <h2>{{ 'auth.login' | t }}</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      {{ 'common.email' | t }}
      <input 
        type="email" 
        formControlName="email" 
        required
        [class]="'field-input ' + getFieldStatus('email')"
        placeholder="أدخل البريد الإلكتروني">
      <div *ngIf="hasFieldError('email')" class="error">
        {{ getFieldError('email') }}
      </div>
      <div *ngIf="hasFieldSuccess('email')" class="success">
        ✓ البريد الإلكتروني صحيح
      </div>
    </label>
    
    <label>
      {{ 'common.password' | t }}
      <input 
        type="password" 
        formControlName="password" 
        required
        [class]="'field-input ' + getFieldStatus('password')"
        placeholder="أدخل كلمة المرور">
      <div *ngIf="hasFieldError('password')" class="error">
        {{ getFieldError('password') }}
      </div>
    </label>
    
    <label class="checkbox-label">
      <input type="checkbox" formControlName="rememberMe">
      {{ 'auth.rememberMe' | t }}
    </label>
    
    <div *ngIf="error" class="error-message">{{ error }}</div>
    
    <button type="submit" [disabled]="form.invalid || loading">
      <span *ngIf="loading">{{ 'common.loading' | t }}</span>
      <span *ngIf="!loading">{{ 'auth.login' | t }}</span>
    </button>
  </form>
  <div class="auth-links">
    <a routerLink="/auth/register">{{ 'auth.createAccount' | t }}</a>
    <a routerLink="/auth/forgot">{{ 'auth.forgot' | t }}</a>
    <a routerLink="/auth/resend-confirmation">{{ 'auth.resendConfirmation' | t }}</a>
  </div>
</section>
