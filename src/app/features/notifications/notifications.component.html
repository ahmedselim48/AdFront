<div class="notifications">
  <div class="notifications-container">
    <mat-card class="notifications-card">
      <mat-card-header>
        <mat-card-title>الإشعارات</mat-card-title>
        <mat-card-subtitle>جميع إشعاراتك في مكان واحد</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="notifications-content">
          <div class="empty-state">
            <lucide-icon name="bell" size="64" class="empty-icon"></lucide-icon>
            <h3>لا توجد إشعارات</h3>
            <p>ستظهر إشعاراتك هنا عند توفرها</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button mat-raised-button color="primary" routerLink="/notifications-page">
        <lucide-icon name="list" size="18" class="me-2"></lucide-icon>
        عرض جميع الإشعارات
      </button>
      
      <button mat-button routerLink="/profile/notification-settings">
        <lucide-icon name="settings" size="18" class="me-2"></lucide-icon>
        إعدادات الإشعارات
      </button>
    </div>
  </div>
</div>
