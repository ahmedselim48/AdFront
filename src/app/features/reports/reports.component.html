<section class="reports-wrap">
  <h2>{{ 'reports.title' | t }}</h2>
  <form [formGroup]="form" (ngSubmit)="download()" class="grid">
    <label>{{ 'common.from' | t }}<input type="date" formControlName="from"></label>
    <label>{{ 'common.to' | t }}<input type="date" formControlName="to"></label>
    <label>{{ 'reports.type' | t }}<select formControlName="type"><option value="csv">CSV</option><option value="pdf">PDF</option></select></label>
    <button type="submit" [disabled]="form.invalid">{{ 'reports.generate' | t }}</button>
  </form>
  <h3>{{ 'reports.schedule' | t }}</h3>
  <form [formGroup]="schedule" (ngSubmit)="saveSchedule()" class="row">
    <input [placeholder]="('reports.cronPlaceholder' | t)" formControlName="cron">
    <select formControlName="stype"><option value="csv">CSV</option><option value="pdf">PDF</option></select>
    <button type="submit">{{ 'common.save' | t }}</button>
  </form>
</section>
