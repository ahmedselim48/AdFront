<!-- لوحة التحكم الإدارية -->
<div class="admin-container">
  <!-- Sidebar -->
  <div class="admin-sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-title">
        <mat-icon>admin_panel_settings</mat-icon>
        لوحة الإدارة
      </h2>
    </div>
    
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link">
            <mat-icon>dashboard</mat-icon>
            <span>لوحة التحكم</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/users" routerLinkActive="active" class="nav-link">
            <mat-icon>people</mat-icon>
            <span>إدارة المستخدمين</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/ads" routerLinkActive="active" class="nav-link">
            <mat-icon>campaign</mat-icon>
            <span>إدارة الإعلانات</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/categories" routerLinkActive="active" class="nav-link">
            <mat-icon>category</mat-icon>
            <span>إدارة الفئات</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/reports" routerLinkActive="active" class="nav-link">
            <mat-icon>assessment</mat-icon>
            <span>التقارير</span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar">
          <mat-icon>person</mat-icon>
        </div>
        <div class="user-details">
          <span class="user-name">المدير</span>
          <span class="user-role">مدير النظام</span>
        </div>
      </div>
      <button mat-icon-button class="logout-btn" title="تسجيل الخروج" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="admin-main">
    <!-- Content Area -->
    <div class="admin-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
