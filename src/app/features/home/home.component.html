<section class="hero">
  <div class="container hero-inner">
    <div class="hero-copy">
      <h1 class="headline">Create campaigns that convert</h1>
      <p class="sub">Design, launch, and optimize ads with confidence. Beautiful analytics, smart automations, and blazing-fast workflows.</p>
      <div class="actions">
        <a routerLink="/ads" class="button focus-ring">New Campaign</a>
        <a routerLink="/dashboard" class="button secondary focus-ring">View Dashboard</a>
      </div>
    </div>
    <div class="hero-visual" aria-hidden="true">
      <div class="orb"></div>
      <div class="glass-card card">
        <div class="line skeleton" style="height:10px;border-radius:6px"></div>
        <div class="line skeleton" style="height:10px;border-radius:6px;width:70%"></div>
        <div class="block skeleton" style="height:72px;border-radius:10px;margin-top:10px"></div>
      </div>
    </div>
  </div>
</section>
<section class="home-wrap container">
  <h2>Latest Ads</h2>
  <div class="ads-grid" *ngIf="!loading; else loadingTpl">
    <article class="ad-card" *ngFor="let ad of ads">
      <header class="ad-head">
        <h3>{{ad.name}}</h3>
        <span class="status" [attr.data-status]="ad.status">{{ad.status}}</span>
      </header>
      <div class="ad-body">
        <ng-container *ngIf="ad.variants && ad.variants.length; else noVar">
          <div class="variant" *ngFor="let v of ad.variants">
            <h4>{{v.title}}</h4>
            <p>{{v.body}}</p>
          </div>
        </ng-container>
        <ng-template #noVar><p>No variants</p></ng-template>
      </div>
    </article>
  </div>
  <ng-template #loadingTpl>
    <div class="ads-grid">
      <article class="ad-card" *ngFor="let _ of skeletons">
        <header class="ad-head">
          <div class="skeleton" style="height:16px;width:50%;border-radius:8px"></div>
          <div class="skeleton" style="height:16px;width:80px;border-radius:20px"></div>
        </header>
        <div class="ad-body">
          <div class="skeleton" style="height:84px;border-radius:12px"></div>
        </div>
      </article>
    </div>
  </ng-template>
  <p class="empty" *ngIf="!loading && !ads.length">لا توجد إعلانات حتى الآن.</p>
</section>
