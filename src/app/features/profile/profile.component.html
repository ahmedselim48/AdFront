<section class="profile-wrap">
  <h2>{{ 'profile.title' | t }}</h2>
  <form [formGroup]="form" (ngSubmit)="save()" class="grid">
    <label>{{ 'common.name' | t }}<input type="text" formControlName="name"></label>
    <label>{{ 'common.email' | t }}<input type="email" formControlName="email" [disabled]="true"></label>
    <label>{{ 'profile.plan' | t }}<select formControlName="plan"><option value="free">{{ 'plan.free' | t }}</option><option value="pro">{{ 'plan.pro' | t }}</option><option value="enterprise">{{ 'plan.enterprise' | t }}</option></select></label>
    <button type="submit" [disabled]="form.invalid">{{ 'common.save' | t }}</button>
  </form>
</section>
