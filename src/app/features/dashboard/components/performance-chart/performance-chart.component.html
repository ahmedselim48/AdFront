<div class="performance-chart">
  <div class="chart-container" *ngIf="recentAds.length > 0">
    <div class="simple-chart">
      <div class="chart-placeholder">
        <lucide-icon name="bar-chart-3" size="48" class="chart-icon"></lucide-icon>
        <h4>مخطط الأداء</h4>
        <p>سيتم إضافة المخطط قريباً</p>
      </div>
    </div>
  </div>
  
  <div *ngIf="recentAds.length === 0" class="no-data">
    <div class="no-data-content">
      <lucide-icon name="bar-chart-3" size="48" class="no-data-icon"></lucide-icon>
      <h4>لا توجد بيانات</h4>
      <p>أنشئ إعلانات لرؤية الإحصائيات</p>
    </div>
  </div>
</div>
