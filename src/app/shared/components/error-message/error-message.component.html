<div class="error-message" *ngIf="message || (errors && errors.length > 0)">
  <div class="alert alert-danger" role="alert">
    <div class="d-flex align-items-start">
      <lucide-icon name="alert-circle" size="20" class="me-2 flex-shrink-0"></lucide-icon>
      <div class="flex-grow-1">
        <h6 class="alert-heading mb-2" *ngIf="title">{{ title }}</h6>
        <p class="mb-0" *ngIf="message">{{ message }}</p>
        <ul class="mb-0 mt-2" *ngIf="errors && errors.length > 0">
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
        <div class="mt-3" *ngIf="showRetry">
          <button class="btn btn-outline-danger btn-sm" (click)="onRetry()">
            <lucide-icon name="refresh-cw" size="16" class="me-1"></lucide-icon>
            إعادة المحاولة
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
